<section class="hero">
  <div class="hero-container container">
    <h1 class="hero-container__main-title">Complex preparation for English UPE</h1>
    <p class="hero-container__paragraph-first">It won't be easy.</p>
    <p class="hero-container__paragraph-second">But you're guaranteed to get +25 points</p>

    <button class="button-primary" type="button">I want a free lesson</button>
    <div class="hero__picture">
      <picture>
        <source
          srcset="images/hero-desktop.webp 1x, images/hero-desktop@2.webp 2x"
          media="(min-width:1200px)"
          type="image/webp"
        />
        <source
          srcset="images/hero-desktop.png 1x, images/hero-desktop@2.png 2x"
          media="(min-width:1200px)"
        />
        <source
          srcset="images/hero-tablet.webp 1x, images/hero-tablet@2.webp 2x"
          media="(min-width:768px)"
          type="image/webp"
        />
        <source
          srcset="images/hero-tablet.png 1x, images/hero-tablet@2.png 2x"
          media="(min-width:768px)"
        />
        <source
          media="(min-width:480px)"
          srcset="images/hero-mobile.webp 1x, images/hero-mobile@2.webp 2x"
          type="image/webp"
        />
        <source
          media="(min-width:480px)"
          srcset="images/hero-mobile.png 1x, images/hero-mobile@2.png 2x"
        />
        <img src="images/hero-mobile.png" alt="Main" />
      </picture>
    </div>

    <!-- <svg class="wave-icon" width="768" height="582"> -->
    <!-- <use href="/src/images/symbol-defs.svg#wave-hero"></use> -->
    <!-- </svg> -->
  </div>
</section>
